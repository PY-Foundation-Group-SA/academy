<header class="header fixed-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" routerLink="/">
        <small class="font-weight-bold mb-0 text-uppercase color-primary ml-3">Logo</small>
      </a>
      <button #navButton class="navbar-toggler navbar-toggler-right" type="button" (click)="collapse = !collapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div #navBar class="collapse navbar-collapse" [ngClass]="{ show: collapse }">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link scroll-link" [ngClass]="{ active: activeId === 'home' }" (click)="scrollTo('home')"
              >Home</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
