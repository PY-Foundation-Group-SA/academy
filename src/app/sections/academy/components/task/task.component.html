<nb-card>
  <nb-card-header [ngClass]="{ completed: completed }">
    <ng-content select="[title]"></ng-content>
  </nb-card-header>
  <nb-card-body>
    <ng-content select="[description]"></ng-content>
    <ng-content></ng-content>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="success" (click)="onComplete()">{{ completed ? '&#x2713;' : 'Erledigt' }}</button>
  </nb-card-footer>
</nb-card>
