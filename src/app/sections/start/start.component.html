<nb-layout>
  <nb-layout-header fixed>
    <app-header></app-header>
  </nb-layout-header>

  <nb-layout-column class="p-0">
    <div class="container">
      <div class="section">
        <app-banner [title]="title" [subtitle]="subtitle" [imageUrl]="imageUrl"></app-banner>
      </div>
    </div>
    <div class="container-fluid pe-0 ps-0 pb-3 pt-3 bg-brand-banner">
      <app-brand-banner></app-brand-banner>
    </div>
    <div class="container">
      <div class="section">
        <h2 class="section-title">Das ist der Ablauf</h2>
        <app-text-image-list [listElements]="academyExplanations"></app-text-image-list>
      </div>
      <div class="section">
        <h2 class="section-title">An wen richten wir uns?</h2>
        <div class="row">
          <div class="col-12 col-xl-4 d-flex justify-content-center" *ngFor="let entryPoint of entryPoints">
            <app-entry-point-card
              [title]="entryPoint.title"
              [imageUrl]="entryPoint.image"
              [description]="entryPoint.description"
              [linkText]="'Zur Akademie'"
              [route]="'/academy'"
              (linkClickEvent)="setSelectedEntryPoint(entryPoint)"
            >
            </app-entry-point-card>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid p-0">
      <div class="vertical-stripe bg-individual-blue">
        <app-carousel [imageHeight]="'240px'" [imageWidth]="'240px'" [imageAsCircle]="true" [reviews]="companyReviews">
        </app-carousel>
      </div>
    </div>

    <div class="container">
      <div class="section">
        <h2 class="section-title">Das sagen unsere Absolventen</h2>
        <app-review *ngFor="let review of studentReviews; let i = index" [review]="review" [reversed]="i % 2 === 1">
        </app-review>
      </div>
    </div>
    <!--    <div class="container-fluid p-0 section">-->
    <!--      <div class="vertical-stripe bg-individual-blue"></div>-->
    <!--    </div>-->
  </nb-layout-column>
  <nb-layout-footer fixed>
    <app-footer></app-footer>
  </nb-layout-footer>
</nb-layout>
